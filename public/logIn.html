<section class = "logInRegister" ng-controller = "AuthCtrl">
    <div class = "loginDisplay">
        Log In
        <form ng-submit = "logIn()">
            <input class = "outline" type="text" name="username" placeholder="Username" ng-model = "user.username" required></input></br>
            <input class = "outline" type="password" name = "password" placeholder = "Password" ng-model = "user.password" required></input></br>
            <button class = "smallOutline" type="submit" ng-click = "main.checkLogin()">Log In</button>
        </form>
    </div>
</section>
