<section class = "results">
    <div ng-repeat = "place in results" class = "resultContainer">
        <div class = "resultsList">
            <div class = "placeImg"><img src = "{{place.image_url}}" alt = "{{place.name}}"/></div>
            <div class = "placeAbout">
                <div class = "placeName">
                    <a href = "{{place.url}}">{{place.name}}</a> <img src = "{{place.rating_img_url}}" /></div>
                <div class = "placeSnippet">{{place.snippet_text}}</div>
            </div>
            <div class = "letsGo">{{place.going}} Going 
                <button class = "placeGo" ng-click = "plusOne(place, $index)" ng-show = "attend($index)">Not Going</button>
                <button class = "placeGo" ng-click = "plusOne(place, $index)" ng-hide = "attend($index)">Let's Go!</button>
            </div>
        </div>
        <div class = "divider" ng-hide="$last"></div>
    </div>
</section>
